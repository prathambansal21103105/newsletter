<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/6aff06fd89.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="fill-info">Sign Up!</h1>
        <div class="fill">
            <form action="/" method="post">
            <div class="fill-info">
                <input type="text" name="fname" placeholder="First Name" requred autofocus>
            </div>
            <div class="fill-info">
                <input type="text" name="lname" placeholder="Last Name" required>
            </div>
            <div class="fill-info">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="fill-info">
                <button type="submit" class="btn btn-primary-lg">Sign Me Up!</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
